<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon-instagram.ico"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/senha.css"/>
    <title>Intagram</title>

</head>

<body>

    <header class="header">
        <div class="header-img">
            <a href="" class="header-img-link">
                <img src="img/instagram-logo.png" alt="">
            </a>
        </div>
    </header>
    <section class="container">
        <main class="wrapper">
            <section class="profile-content">
                <div class="profile profile-login border">
                    <div class="icon-lock">
                        <span class="lock"></span>
                    </div>
                    <h4 class="enter-problem">Problemas para entrar?</h4>
                    <div class="login">
                        <p class="password-instruction">Insira o seu email, telefone ou nome de usuário e
                            enviaremos um link para você voltar a acessar a
                            sua conta.
                        </p>
                        <label for="" class="login-label">
                            <span class="placeholder">Email, telefone ou nome de usuário</span>
                            <input type="text" name="" id="" class="login-input">
                        </label>
                        
                        <button class="profile-button-name login-button">Enviar link para login</button>
                       
                        <div class="style-line">
                            <div class="style-line-or">
                                <div class="line"></div>
                                <div class="or">OU</div>
                                <div class="line"></div>
                            </div>
                        </div>

                        <div class="login-facebook">
                            <a href="" class="login-facebook-img-text">
                                Criar nova conta
                            </a>
                        </div>

                    </div>
                    
                    <div class="forgot-password">
                        <a href="" class="login-facebook-img-text back-login">Voltar ao login</a>
                    </div>
                </div>

            </section>
        </main>
    </section>
</body>

</html>
